<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу Кирилла и Анны</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500&family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
    <style>
        /* Основные стили остаются без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8fbf8, #f0f8f0);
            color: #4a6b4a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            perspective: 1000px;
        }
        .container {
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Конверт */
        .envelope-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            margin-bottom: 40px;
        }
        .envelope-container.open {
            transform: translateY(-100px) rotateX(180deg) scale(0.8);
            visibility: hidden; /* Скрываем конверт после анимации */
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .envelope-front {
            background: linear-gradient(135deg, #f0f8f0, #e0f0e0);
            transform: translateZ(1px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px 40px;
        }
        .envelope-back {
            background: #fff;
            transform: rotateX(180deg);
            display: none;
        }
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #d1e8d1, #c0e0c0);
            transform-origin: top;
            transform: rotateX(0deg);
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-radius: 10px 10px 0 0;
            z-index: 2;
        }
        .envelope-container.open .envelope-flap {
            transform: rotateX(180deg);
        }
        .seal {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #8db98d, #a0c8a0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 3;
            transition: transform 0.5s ease, opacity 0.5s ease;
            animation: sealPulse 2s infinite alternate;
            cursor: pointer;
        }
        .envelope-container.open .seal {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        /* Приглашение */
        .invitation-container {
            display: none;
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: absolute; /* Изменение для точного позиционирования */
            top: 0; /* Добавлено */
            transform: scale(0.9);
            opacity: 0;
            animation: scaleUp 1s 0.5s forwards;
            backdrop-filter: blur(5px);
            padding: 40px 20px;
            margin: 20px;
            border: 1px solid #e0f0e0;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .photos-container {
                flex-direction: row; /* Элементы рядом */
                gap: 20px;
                overflow-x: auto; /* Прокрутка при недостатке места */
                -webkit-overflow-scrolling: touch;
            }
            .photo-wrapper {
                flex: 0 0 auto;
                width: 45%; /* Два элемента в ряд */
                min-width: 280px;
            }
            .details-container {
                flex-direction: row;
                gap: 15px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .detail-card {
                flex: 0 0 auto;
                width: 30%; /* Три элемента в ряд */
                min-width: 200px;
            }
        }

        /* Остальные стили без изменений (анимации, типографика и т.д.) */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleUp {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes sealPulse {
            0% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 0 rgba(141, 185, 141, 0.4); }
            100% { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 30px rgba(141, 185, 141, 0.6); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Конверт -->
        <div class="envelope-container" id="envelope">
            <div class="envelope envelope-front">
                <div class="envelope-flap"></div>
                <div class="seal" id="seal">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="invitation-title">Приглашение на свадьбу</div>
                <div class="names">
                    <span>Кирилл</span>
                    <span>&amp;</span>
                    <span>Анна</span>
                </div>
                <div class="open-text">Нажмите на печать, чтобы открыть</div>
            </div>
            <div class="envelope envelope-back"></div>
        </div>

        <!-- Приглашение -->
        <div class="invitation-container" id="invitation">
            <div class="photos-container" style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 30px;">
                <div class="photo-wrapper">
                    <img src="https://i.ibb.co/6bQ7Q6d/groom.png" alt="Жених" style="width:100%; border-radius: 15px; box-shadow: 0 4px 16px rgba(0,0,0,0.08);">
                    <div style="text-align:center; margin-top:10px; font-weight:500;">Кирилл</div>
                </div>
                <div class="photo-wrapper">
                    <img src="https://i.ibb.co/6bQ7Q6d/bride.png" alt="Невеста" style="width:100%; border-radius: 15px; box-shadow: 0 4px 16px rgba(0,0,0,0.08);">
                    <div style="text-align:center; margin-top:10px; font-weight:500;">Анна</div>
                </div>
            </div>
            <div class="details-container" style="display: flex; justify-content: center; align-items: stretch; gap: 20px; margin-bottom: 30px;">
                <div class="detail-card" style="background:#f8fbf8; border-radius:15px; padding:20px; min-width:120px; text-align:center; box-shadow:0 2px 8px rgba(0,0,0,0.04);">
                    <div style="font-size:1.1em; font-weight:600; margin-bottom:8px;">Дата</div>
                    <div>21 сентября 2025 года</div>
                </div>
                <div class="detail-card" style="background:#f8fbf8; border-radius:15px; padding:20px; min-width:120px; text-align:center; box-shadow:0 2px 8px rgba(0,0,0,0.04);">
                    <div style="font-size:1.1em; font-weight:600; margin-bottom:8px;">Время</div>
                    <div>16:00</div>
                </div>
                <div class="detail-card" style="background:#f8fbf8; border-radius:15px; padding:20px; min-width:120px; text-align:center; box-shadow:0 2px 8px rgba(0,0,0,0.04);">
                    <div style="font-size:1.1em; font-weight:600; margin-bottom:8px;">Мероприятие</div>
                    <div>Церемония и банкет</div>
                </div>
            </div>
            <div style="text-align:center; font-size:1.2em; margin-bottom:10px;">Дорогие друзья!<br>Мы будем рады видеть вас на нашем празднике!</div>
        </div>
    </div>

    <script>
        // JavaScript для анимации
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.getElementById('envelope');
            const invitation = document.getElementById('invitation');
            const seal = document.getElementById('seal');

            function showInvitation() {
                invitation.style.display = 'block';
                setTimeout(() => {
                    invitation.style.opacity = '1';
                    invitation.style.transform = 'scale(1)';
                }, 10);
            }

            function openEnvelope() {
                envelope.classList.add('open');
                setTimeout(() => {
                    envelope.style.display = 'none';
                    showInvitation();
                    document.body.style.overflow = 'auto';
                }, 900); // чуть больше времени, чем transition
            }

            if (seal) {
                seal.addEventListener('click', openEnvelope);
            }
        });
    </script>
</body>
</html>
