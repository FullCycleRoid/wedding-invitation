<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу Кирилла и Анны</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500&family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
    <style>
        /* Основные стили остаются без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8fbf8, #f0f8f0);
            color: #4a6b4a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            perspective: 1000px;
            transition: all 0.7s cubic-bezier(0.4,0,0.2,1);
        }
        body.invitation-open {
            align-items: flex-start;
            padding: 0;
            background: linear-gradient(135deg, #f8fbf8 60%, #e0f0e0 100%);
        }
        .container {
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.7s cubic-bezier(0.4,0,0.2,1);
        }
        .container.invitation-open {
            align-items: stretch;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Конверт */
        .envelope-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 420px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            margin-bottom: 40px;
            background: none;
        }
        .envelope-container.open {
            transform: translateY(-100px) rotateX(180deg) scale(0.8);
            visibility: hidden;
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            overflow: visible;
        }
        .envelope-front {
            background: linear-gradient(135deg, #f0f8f0, #e0f0e0);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100%;
            position: relative;
            padding: 0 20px;
            justify-content: flex-start;
        }
        .envelope-back {
            background: #fff;
            transform: rotateX(180deg);
            display: none;
        }
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 48%;
            background: linear-gradient(135deg, #d1e8d1, #c0e0c0);
            transform-origin: top;
            transform: rotateX(0deg);
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-radius: 10px 10px 0 0;
            z-index: 2;
        }
        .envelope-container.open .envelope-flap {
            transform: rotateX(180deg);
        }
        .seal {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8db98d, #a0c8a0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 3;
            transition: transform 0.5s ease, opacity 0.5s ease;
            animation: sealPulse 2s infinite alternate;
            cursor: pointer;
        }
        .envelope-container.open .seal {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }
        .envelope-content {
            position: absolute;
            top: 56%;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 4;
        }
        .names {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 12px;
            font-family: 'Parisienne', cursive;
            font-size: 2.1em;
            color: #6a8c6a;
            margin: 0 0 6px 0;
            word-break: break-word;
            max-width: 90%;
            flex-wrap: wrap;
            z-index: 1;
        }
        .names span {
            display: inline-block;
            padding: 0 4px;
            white-space: nowrap;
        }
        .invitation-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 6px;
            color: #4a6b4a;
            letter-spacing: 1px;
        }
        .open-text {
            font-size: 1em;
            color: #7fa07f;
            margin-top: 2px;
        }
        /* Приглашение */
        .invitation-container {
            display: none;
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.10);
            overflow: hidden;
            position: static;
            transform: scale(0.97);
            opacity: 0;
            animation: scaleUp 1s 0.5s forwards;
            backdrop-filter: blur(5px);
            padding: 32px 10px 24px 10px;
            margin: 24px auto 0 auto;
            border: 1px solid #e0f0e0;
            transition: all 0.7s cubic-bezier(0.4,0,0.2,1);
        }
        .invitation-container.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }
        .invitation-header {
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #4a6b4a;
            letter-spacing: 1px;
        }
        .invitation-divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #b2d8b2, #8db98d, #b2d8b2);
            margin: 0 auto 18px auto;
            border-radius: 2px;
        }
        .photos-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 18px;
            margin-bottom: 18px;
        }
        .photo-wrapper {
            flex: 0 0 auto;
            width: 44%;
            min-width: 120px;
            max-width: 180px;
            background: #f8fbf8;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 10px 6px 6px 6px;
        }
        .photo-wrapper img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        .photo-wrapper .photo-name {
            text-align: center;
            margin-top: 8px;
            font-weight: 500;
            font-size: 1.1em;
            color: #4a6b4a;
        }
        .details-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 14px;
            margin-bottom: 18px;
        }
        .detail-card {
            background: #f8fbf8;
            border-radius: 15px;
            padding: 16px 10px;
            min-width: 90px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            flex: 1 1 0;
        }
        .detail-card .detail-title {
            font-size: 1.08em;
            font-weight: 600;
            margin-bottom: 6px;
            color: #6a8c6a;
        }
        .detail-card .detail-value {
            font-size: 1em;
            color: #4a6b4a;
        }
        .invitation-message {
            text-align: center;
            font-size: 1.18em;
            margin-bottom: 10px;
            color: #4a6b4a;
        }
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            .container {
                padding: 0;
            }
            .envelope-container {
                max-width: 98vw;
                height: 320px;
            }
            .envelope-front {
                padding: 0 4vw;
            }
            .seal {
                width: 60px;
                height: 60px;
                font-size: 1.7rem;
                top: 38%;
            }
            .envelope-content {
                top: 58%;
            }
            .names {
                font-size: 1.3em;
            }
            .invitation-container {
                max-width: 99vw;
                padding: 16px 2vw 12px 2vw;
                margin: 10px auto 0 auto;
            }
            .invitation-header {
                font-size: 1.3em;
            }
            .photos-container {
                flex-direction: row;
                gap: 10px;
                margin-bottom: 12px;
            }
            .photo-wrapper {
                width: 48vw;
                min-width: 90px;
                max-width: 120px;
                padding: 6px 2px 2px 2px;
            }
            .details-container {
                flex-direction: row;
                gap: 7px;
                margin-bottom: 10px;
            }
            .detail-card {
                padding: 10px 2px;
                min-width: 60px;
            }
            .invitation-message {
                font-size: 1em;
            }
        }
        /* Остальные стили без изменений (анимации, типографика и т.д.) */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleUp {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes sealPulse {
            0% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 0 rgba(141, 185, 141, 0.4); }
            100% { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 30px rgba(141, 185, 141, 0.6); }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <!-- Конверт -->
        <div class="envelope-container" id="envelope">
            <div class="envelope envelope-front">
                <div class="envelope-flap"></div>
                <div class="seal" id="seal">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="envelope-content">
                    <div class="names">
                        <span>Кирилл</span>
                        <span>&amp;</span>
                        <span>Анна</span>
                    </div>
                    <div class="invitation-title">Приглашение на свадьбу</div>
                    <div class="open-text">Нажмите на печать, чтобы открыть</div>
                </div>
            </div>
            <div class="envelope envelope-back"></div>
        </div>

        <!-- Приглашение -->
        <div class="invitation-container" id="invitation">
            <div class="invitation-header">Кирилл & Анна</div>
            <div class="invitation-divider"></div>
            <div class="photos-container">
                <div class="photo-wrapper">
                    <img src="https://i.ibb.co/6bQ7Q6d/groom.png" alt="Жених">
                    <div class="photo-name">Кирилл</div>
                </div>
                <div class="photo-wrapper">
                    <img src="https://i.ibb.co/6bQ7Q6d/bride.png" alt="Невеста">
                    <div class="photo-name">Анна</div>
                </div>
            </div>
            <div class="details-container">
                <div class="detail-card">
                    <div class="detail-title">Дата</div>
                    <div class="detail-value">21 сентября 2025 года</div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Время</div>
                    <div class="detail-value">16:00</div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Мероприятие</div>
                    <div class="detail-value">Церемония и банкет</div>
                </div>
            </div>
            <div class="invitation-message">Дорогие друзья!<br>Мы будем рады видеть вас на нашем празднике!</div>
        </div>
    </div>

    <script>
        // JavaScript для анимации
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.getElementById('envelope');
            const invitation = document.getElementById('invitation');
            const seal = document.getElementById('seal');
            const container = document.getElementById('main-container');

            function showInvitation() {
                invitation.classList.add('show');
                document.body.classList.add('invitation-open');
                container.classList.add('invitation-open');
            }

            function openEnvelope() {
                envelope.classList.add('open');
                setTimeout(() => {
                    envelope.style.display = 'none';
                    showInvitation();
                    document.body.style.overflow = 'auto';
                }, 900);
            }

            if (seal) {
                seal.addEventListener('click', openEnvelope);
            }
        });
    </script>
</body>
</html>
